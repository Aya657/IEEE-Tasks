<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </nav>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="User name" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="User email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="User password" required>
        <br><br>

        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <br><br>

        <label for="Sports">Sports</label>
        <input type="checkbox" id="Sports" name="interest" value="Sports">
        <label for="Music">Music</label>
        <input type="checkbox" id="Music" name="interest" value="Music">
        <label for="Reading">Reading</label>
        <input type="checkbox" id="Reading" name="interest" value="Reading">
        <br><br>

        <Select>
            <label for="country">Country:</label>
            <option value="Egypt">Egypt</option>
            <option value="USA">USA</option>
            <option value="KSA">KSA</option>
            <option value="UAE">UAE</option>
        </Select>
        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" ></textarea>
        <br><br>
        
        <button type="submit">Login</button>
        <br><br>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
